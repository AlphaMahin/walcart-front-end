<section class="best-products my-4">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <button class="btn-new-arrivals d-flex align-items-center">
                    NEW ARRIVALS
                </button>
            </div>
            <div class="col-3 arrow-container">
                <div class="left-arrow"></div>
                <div class="right-arrow"></div>
            </div>
        </div>
        <div class="row" style="border: 1px solid #ececec;">
            <div class="col-md-12 col-lg-5 special-offer position-relative py-2">
                <img class="w-100" src="../../../assets/images/special-img.png" alt="">
                <div class="position-absolute responsive-section" style="left: 50%;transform: translateX(-50%);">
                    <p class="my-5 text-center">
                        <img src="../../../assets/images/vr-vase.png" alt="">
                    </p>
                    <p class="my-5 text-center">
                        <img src="../../../assets/images/price.png" alt="">
                    </p>
                    <p class="my-2 text-center">
                        <img class="responsive-img" src="../../../assets/images/sold.png" alt="">
                    </p>

                    <p class="my-2 text-center">
                        <img class="responsive-img" src="../../../assets/images/progress.png" alt="">
                    </p>

                    <p class="py-2 mb-2 text-center" style="color: var(--theme-gray)">
                        Hurry Up ! Offer ends in
                    </p>
                    <div>
                        <p class="py-2 text-center">
                            <span
                                style="color: var(--theme-black); border: 1px solid var(--theme-yellow); padding: 0.5em 1em">12</span>:
                            <span
                                style="color: var(--theme-black); border: 1px solid var(--theme-yellow); padding: 0.5em 1em">09</span>:
                            <span
                                style="color: var(--theme-black); border: 1px solid var(--theme-yellow); padding: 0.5em 1em">11</span><br>
                        </p>
                    </div>
                    <div>
                        <p class="py-2 text-center">
                            <span style="color: var(--theme-gray); padding: 0.5em 1em">HR</span>
                            <span style="color: var(--theme-gray); padding: 0.5em 1em">Min</span>
                            <span style="color: var(--theme-gray); padding: 0.5em 1em">Sec</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-7">
                <div class="row">
                    <div class="col-md-4 px-3 position-relative" *ngFor="let product of products; let current = index;"
                        style="border-style: solid; padding-top: calc(var(--bs-gutter-x)/ 2);padding-bottom: 2.8em;"
                        [ngStyle]="{'border-width': product.onSale ? '1px' : '0 0 1px 1px', 'border-color': product.onSale ? 'var(--theme-yellow)' : '#ececec'}">
                        <img class="position-absolute" *ngIf="product.onSale" style="top: 0; right: 0;"
                            src="../../../assets/images/sale.png" alt="sale">
                        <img class="position-absolute" *ngIf="product.isNew" style="top: 0; right: -1px;"
                            src="../../../assets/images/new.png" alt="new">
                        <img class="w-100" src="../../../assets/images/products-img.png" alt="">
                        <h5 class="mt-3 mb-1"
                            [ngStyle]="{ 'color': product.onSale ? 'var(--theme-yellow)' : 'var(--theme-gray)' }">{{
                            product.title }}
                        </h5>
                        <p class="pb-2">
                            <img src="../../../assets/images/star.png" alt="">
                        </p>
                        <span class="new" *ngIf="product.price.new">{{ product.price.new }}</span>
                        <span class="old"
                            [ngStyle]="{ 'text-decoration': product.price.new ? 'line-through' : 'none', 'font-size': product.price.new ? '17px' : '20px', 'font-weight': product.price.new ? '400' : '600' }">
                            {{ product.price.old }}
                        </span><br>
                        <button class="btn-add-cart mt-4" [class.on-sale]="product.onSale">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
